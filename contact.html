layout: default
header-image: /images/studio-11.jpg
background-position: 0% 50%
banner-supheading: 
banner-heading: Get In Touch
banner-subheading:
---

{% include split-banner.html %}

<section class=" bg-beige min-h-screen flex items-center">
    <div class=" mx-auto w-[60%]">
        <form action="#" method="post" id="contactForm" class="">

            <input type="text" id="name" name="name" placeholder="NAME" required class="w-full bg-beige  border-b border-moonstone text-moonstone placeholder:text-moonstone mb-10">
                <br>

            <input type="email" id="email" name="email" placeholder="EMAIL" required class="w-full bg-beige border-b border-moonstone text-moonstone placeholder:text-moonstone mb-10" >
    
            <label for="message" class="uppercase block text-moonstone">Message:</label>
            <textarea id="message" name="message" rows="4" required class="w-full block bg-beige border border-moonstone text-moonstone"></textarea>
            
            <div class="text-right">
                <button type="submit" class="text-white bg-moonstone border-moonstone hover:text-moonstone hover:bg-white hover:border-moonstone transition border px-10 py-1 mt-5 uppercase">Send</button>
            </div>
        </form>
    </div>
</section>
